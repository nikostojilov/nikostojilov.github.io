    <script>
        function classToggle() {
            const navs = document.querySelectorAll('.navbarlista')
            navs.forEach(nav => nav.classList.toggle('navclasmenuon'));
        }
        document.querySelector('.navbarclasmenu')
            .addEventListener('click', classToggle);
    </script>
    <script>
        $("#ajaxForm").submit(function(e){
            e.preventDefault();
            var action = $(this).attr("action");
            $.ajax({
            type: "POST",
            url: action,
            crossDomain: true,
            data: new FormData(this),
            dataType: "json",
            processData: false,
            contentType: false,
            headers: {
            "Accept": "application/json"
            }
        }).done(function() {
            alert('The form was submitted successfully.')
        }).fail(function() {
            alert('An error occurred! Please try again later.')
        });
        });
    </script>
